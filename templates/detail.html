{% extends "base.html" %}

{% block body %}


<div class="text-center my-3">
	<h2 class="">Build anything</h2>
	<p class="text-muted text-center text-justify">Themes built by or reviewed by Bootstrap's creators.</p>
</div>



<div class="jumbotron jumbotron-fluid m-0">

<div class="container">

<div>
    <h5 class="theme-cards__title">Popular</h5>
    <p class="text-gray-soft">Top-sellers in the past week!</p>
</div>
<hr>

<div class="row m-0 ">


{% for i in prod %}
<figure class="figurep-2 col-6">

    <a href="{{ i.href }}"><img src="/media/{{ i.img }}" class="figure-img shadow-lg img-fluid rounded" alt="..."></a>
  <figcaption class="figure-caption text-bold jumcol"><b>{{ i.title }}</b></figcaption>

</figure>

{% endfor %}

</div>

</div>

</div>




{% endblock %}
